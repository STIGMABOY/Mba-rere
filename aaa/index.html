<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mba Rere</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap"
    rel="stylesheet"
  />
  <style>
    @font-face {
      font-family: "Product Sans";
      src: local("Product Sans"),
        url("https://i.ibb.co/3yr35YHm/photo-2025-09-05-15-20-01.jpg")
          format("woff2");
      font-weight: 400;
      font-style: normal;
    }
    .font-product-sans {
      font-family: "Product Sans", Arial, sans-serif;
    }

    body {
      background: url("https://i.ibb.co/3yr35YHm/photo-2025-09-05-15-20-01.jpg") no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body class="bg-white/60 flex flex-col items-center justify-center min-h-screen px-4">
  <h1
    class="font-product-sans text-[72px] leading-[72px] text-[#5f4b8b] mt-20 select-none"
  >
    Mba Rere
  </h1>
  <form
    class="mt-10 w-full max-w-3xl"
    role="search"
    aria-label="Google Search"
  >
    <label for="search" class="sr-only">Search Google or type a URL</label>
    <div
      class="flex items-center border border-gray-300 rounded-full shadow-sm hover:shadow-md focus-within:shadow-md transition-shadow duration-150 px-4 py-2 bg-white/80"
    >
      <button
        type="submit"
        class="text-gray-500 focus:outline-none"
        aria-label="Search"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          viewBox="0 0 24 24"
          aria-hidden="true"
          focusable="false"
        >
          <circle cx="11" cy="11" r="7"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
      <input
        id="search"
        name="search"
        type="search"
        placeholder="Search Google or type a URL"
        class="flex-grow px-4 py-2 text-sm text-gray-900 focus:outline-none bg-transparent"
        autocomplete="off"
        spellcheck="false"
      />
      <button
        type="button"
        class="ml-2 text-gray-500 focus:outline-none"
        aria-label="Search by voice"
      >
        <svg
          class="w-5 h-5"
          fill="currentColor"
          viewBox="0 0 24 24"
          aria-hidden="true"
          focusable="false"
        >
          <path
            d="M12 14a3 3 0 0 0 3-3V7a3 3 0 0 0-6 0v4a3 3 0 0 0 3 3z"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></path>
          <line
            x1="19"
            y1="11"
            x2="19"
            y2="13"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></line>
          <line
            x1="5"
            y1="11"
            x2="5"
            y2="13"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></line>
          <line
            x1="12"
            y1="19"
            x2="12"
            y2="23"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></line>
          <line
            x1="8"
            y1="23"
            x2="16"
            y2="23"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></line>
        </svg>
      </button>
      <button
        type="button"
        class="ml-2 text-gray-500 focus:outline-none"
        aria-label="Search by image"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          viewBox="0 0 24 24"
          aria-hidden="true"
          focusable="false"
        >
          <rect x="3" y="4" width="18" height="16" rx="2" ry="2"></rect>
          <circle cx="8.5" cy="11.5" r="1.5"></circle>
          <polyline points="21 15 16 10 5 21"></polyline>
        </svg>
      </button>
    </div>
  </form>
</body>
</html>
